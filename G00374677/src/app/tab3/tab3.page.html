<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="background">

  <ion-item class="ion-item">
    <ion-label>Display in Farenheit</ion-label>
    <ion-toggle [(ngModel)]="toggleF" (ionChange)="change()"></ion-toggle>
  </ion-item>

  <ion-item class="ion-item" (click)="openAbout()">

    <ion-label>About Page </ion-label>

  </ion-item>



</ion-content>
